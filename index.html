<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Remito</title>
    
    <!-- Agregar la hoja de estilos -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Agregar jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Agregar jsPDF y jsPDF-autotable desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Agregar el logo en la parte superior -->
        <div class="logo">
            <img src="logo aeroend.png" alt="Logo de la Empresa" width="200">
        </div>

        <!-- Step 1: Datos del destinatario -->
        <div class="step active" id="step1">
            <h2>Datos del Destinatario</h2>
            <label>Razón Social:</label>
            <input type="text" id="razonSocial" required><br>

            <label>Domicilio:</label>
            <input type="text" id="direccion" required><br>

            <label>Localidad:</label>
            <input type="text" id="localidad" required><br>

            <label>CUIT:</label>
            <input type="text" id="cuitDestinatario" required><br>

            <label>Teléfono:</label>
            <input type="text" id="telefono" required><br>

            <label>C.P.:</label>
            <input type="text" id="cp" required><br>

            <label>Provincia:</label>
            <input type="text" id="provincia" required><br>

            <label>Otros Datos:</label>
            <input type="text" id="otrosDatos"><br>

            <button class="button" id="nextToStep2">Continuar</button>
        </div>

        <!-- Step 2: Detalles del Artículo -->
        <div class="step" id="step2">
            <h2>Detalles del Artículo</h2>
            <table id="articulosTable">
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>N° Parte</th>
                        <th>N° Serie</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas iniciales -->
                    <tr>
                        <td><input type="text" required></td>
                        <td><input type="text" required></td>
                        <td><input type="text" required></td>
                        <td><input type="number" required></td>
                    </tr>
                    <tr>
                        <td><input type="text" required></td>
                        <td><input type="text" required></td>
                        <td><input type="text" required></td>
                        <td><input type="number" required></td>
                    </tr>
                    <tr>
                        <td><input type="text" required></td>
                        <td><input type="text" required></td>
                        <td><input type="text" required></td>
                        <td><input type="number" required></td>
                    </tr>
                    <tr>
                        <td><input type="text" required></td>
                        <td><input type="text" required></td>
                        <td><input type="text" required></td>
                        <td><input type="number" required></td>
                    </tr>
                    <tr>
                        <td><input type="text" required></td>
                        <td><input type="text" required></td>
                        <td><input type="text" required></td>
                        <td><input type="number" required></td>
                    </tr>
                </tbody>
            </table>

            <button class="button" id="addRowButton">Añadir Línea</button><br>

            <button class="button" id="prevToStep1">Atrás</button>
            <button class="button" id="nextToStep3">Continuar</button>
        </div>

        <!-- Step 3: Datos del Transportista -->
        <div class="step" id="step3">
            <h2>Datos del Transportista</h2>
            <label>Nombre del Transportista:</label>
            <input type="text" id="transportista" required><br>

            <label>Datos del Vehículo:</label>
            <input type="text" id="vehiculo" required><br>
            <!-- Agregar estos nuevos campos en tu formulario de transporte -->
<label>Lugar de Entrega:</label>
<input type="text" id="lugarEntrega" required><br>

<label>Hora de Entrega:</label>
<input type="text" id="horaEntrega" required><br>

<label>Observaciones:</label>
<textarea id="observaciones" rows="4" cols="50"></textarea><br>


            <button class="button" id="prevToStep2">Atrás</button>
            <button class="button" id="generatePdf">Generar PDF</button>
        </div>
    </div>

    <!-- Archivo main.js -->
    <script src="main.js"></script>
</body>
</html>
